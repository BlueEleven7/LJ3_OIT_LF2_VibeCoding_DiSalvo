<!DOCTYPE html>
<html lang="de">
<head>

  <style>
    :root{
      --bg0:#070A0F;
      --bg1:#0A0F18;
      --stroke: rgba(255,255,255,.12);
      --text:#EAF1FF;
      --muted: rgba(234,241,255,.72);
      --accent:#00E5A8;
      --accent2:#00A7FF;
      --shadow: 0 18px 70px rgba(0,0,0,.45);
      --r: 22px;
      --max: 1050px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(900px 600px at 10% 0%, rgba(0,229,168,.18), transparent 60%),
        radial-gradient(900px 600px at 90% 0%, rgba(0,167,255,.18), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg0) 70%);
      line-height: 1.65;
    }
    a{ color:inherit; text-decoration:none; }
    .container{ max-width: var(--max); margin:0 auto; padding: 0 22px; }

    header{
      position: sticky; top:0; z-index:50;
      backdrop-filter: blur(14px);
      background: rgba(7,10,15,.60);
      border-bottom: 1px solid var(--stroke);
    }
    .top{
      display:flex; justify-content:space-between; align-items:center;
      gap: 12px; padding: 14px 0; flex-wrap:wrap;
    }
    .brand{
      display:flex; align-items:center; gap:12px;
      font-weight:900; letter-spacing:-.6px;
    }
    .mark{
      width: 42px; height: 42px;
      border-radius: 16px;
      display:grid; place-items:center;
      color:#061018; font-weight: 900;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      box-shadow: 0 18px 45px rgba(0,167,255,.15);
    }
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding: 12px 16px;
      border-radius: 16px;
      font-weight: 900;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.06);
      transition: transform .15s ease, background .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,.09); }

    main{ padding: 36px 0 56px; }
    .card{
      border-radius: var(--r);
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      box-shadow: var(--shadow);
      padding: 22px;
    }
    h1{
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      letter-spacing: -1px;
    }
    p{ color: var(--muted); margin-top: 10px; }

    .badge{
      margin-top: 12px;
      display:inline-flex; gap: 10px; align-items:center;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(0,167,255,.10);
      border: 1px solid rgba(0,167,255,.25);
      color: rgba(234,241,255,.88);
      font-weight: 850;
    }

    .embed{
      margin-top: 16px;
      border-radius: var(--r);
      border: 1px solid var(--stroke);
      overflow:hidden;
      background: rgba(255,255,255,.04);
    }
    .pad{ padding: 10px; }

    footer{
      border-top: 1px solid var(--stroke);
      padding: 22px 0 34px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="top">
        <a class="brand" href="index.html">
          <span class="mark">67</span>

        </a>
        <a class="btn" href="index.html">‚Üê Zur√ºck zur Startseite</a>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="card">
        <h1>Teilnehmerzahlen</h1>
        <p>Hier siehst du die Entwicklung der 67Megasport-Community (Datawrapper). Dark Mode sorgt f√ºr weisse Schrift.</p>
        <div class="badge">üìö Schulprojekt</div>

        <div class="embed">
          <div class="pad">
            <iframe
              title="Teilnehmerzahlen"
              aria-label="Table"
              id="datawrapper-chart-Toiwd"
              src="https://datawrapper.dwcdn.net/Toiwd/1/?dark=true"
              scrolling="no"
              frameborder="0"
              style="width: 0; min-width: 100% !important; border: none;"
              height="380"
              data-external="1"></iframe>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>¬© 2026 67Megasport ‚Ä¢ üìß <a href="mailto:67Megasport@gmail.com" style="text-decoration:underline; text-underline-offset:4px;">67Megasport@gmail.com</a></p>
    </div>
  </footer>

  <script>
    // Datawrapper resize
    window.addEventListener("message", function (event) {
      if (event.data && event.data["datawrapper-height"]) {
        const iframes = document.querySelectorAll("iframe");
        for (const chartId in event.data["datawrapper-height"]) {
          for (const iframe of iframes) {
            if (iframe.contentWindow === event.source) {
              iframe.style.height = event.data["datawrapper-height"][chartId] + "px";
            }
          }
        }
      }
    });
  </script>
</body>
</html>
